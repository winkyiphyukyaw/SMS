<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'findStusByCourseName')}">>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<title>Find Students By Course Name</title>
<body>

 <form th:object="${findStuByCourseName}" th:action="@{/faculty/findStudsByCN}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Course name </label>
        <div class="col-sm-10">
       <!-- <fieldset>
			Course Name: <input type="text" th:field="*{courseName}" >
			<p th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></p>
		</fieldset> -->
           <input class="form-control" th:field="*{courseName}" size="30"
            maxlength="80" /> <span class="help-inline">
            <div th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          Students</button>
      </div>
    </div>

  </form>
</body>
</html>
